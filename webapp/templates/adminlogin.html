{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/loginstyle.css'%}" />

</head>

<div class="container" name="login_container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card  shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-header bg-subtle dark text-white d-flex justify-content-center ">
                    <h4 class="text-center text-primary">Admin Login</h4>
                    
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}

                        {% if messages %}
                        <div class="text-danger d-flex justify-content-center mt-2">
                            {% for message in messages%}
                            {{message}}
                            {%endfor%}
                        </div>
                        {% endif %}

                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Enter your username" />

                        <div class="form-group mt-5">
                            
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Enter your password" />
                        </div>

                        <div class=" d-flex col-12 justify-content-center">

                            <button type="submit" class="btn btn-light btn-lg btn-outline-primary btn-border">
                                Login
                            </button>
                            
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        <a href="{% url 'user_login' %}"><button class="btn btn-md btn-primary mt-5">User Login</button></a>
    </div>
</div>
</div>
</body>

</html>
